<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aa5a861d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Pokedex Pokemon</title>
</head>
<body>
    <header>
        <h1>Pokedex JS</h1>
    </header>
    <main>
        <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Buscar por nombre...">
        </div>
        
        <div class="cards-container">
        </div>

        <div class="modal">
            <button class="exit-button">
                X
            </button>
            <div class="info-modal">
                <img src="img/001.png" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <p>Height: 50.8 cm</p>
                <p>Weight: 50.8 cm</p>
            </div>
            <div class="abilities">
                <div class="title-abilities">

                    <p>Abilities</p>
                </div>
                <div class="list-abilities">
                    <p>Shell Armor</p>
                    <p>Strong Jaw</p>
                </div>
            </div>
        </div>

        <div class="showMore-button">
            <button class="showMore">
                <p>Mostrar m√°s</p>
            </button>
        </div>
    </main>
    <script  src="js/jsonPokemons.js"></script>
    <script  src="js/app.js"></script>
</body>
</html>
